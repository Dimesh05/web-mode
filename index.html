<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Single Page Switch（单页面切换）</title>
    <link rel="shortcut icon" href="../../assets/images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="wrap">
        <div id="t1">
            <div id="t2">
                <div id="t3">
                    <div id="t4">
                        <div id="t5">
                            <ul id="menu">
                                <li><a href="#t1" class="icon fa fa-bolt"></a></li>
                                <li><a href="#t2" class="icon fa fa-keyboard-o"></a></li>
                                <li><a href="#t3" class="icon fa fa-rocket"></a></li>
                                <li><a href="#t4" class="icon fa fa-dribbble"></a></li>
                                <li><a href="#t5" class="icon fa fa-plus-circle"></a></li>
                            </ul>
                            <div class="page" id="p1">
                                <h1>Page 1</h1>
                            </div>
                            <div class="page" id="p2">
                                <h1>Page 2</h1>
                            </div>
                            <div class="page" id="p3">
                                <h1>Page 3</h1>
                            </div>
                            <div class="page" id="p4">
                                <h1>Page 4</h1>
                            </div>
                            <div class="page" id="p5">
                                <h1>Page 5</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
